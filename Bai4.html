<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
        border: 1px solid pink;
        border-collapse: collapse;
    }
    th {
        background-color: rgb(250, 116, 138);
        color: white;
    }
   
    table tr:nth-child(even){
    background-color: rgb(250, 216, 222);

    }
    table tr:nth-child(1){
    background-color: white;
    }
</style>
<body>
    <div>
        <table>
            <tr>
                <th><font face="arial">Region</font></th>
                <th><font face="arial"> Percentage</font></th>
            </tr>
            <tr>
                <td><font face="Helvetica">New England</font></td>
                <td><font face="Helvetica">12%</font></td>
            </tr>
            <tr>
                <td><font face="Helvetica">Mid-Atlantic</font></td>
                <td><font face="Helvetica">19%</font></td>
            </tr>
            <tr>
                <td><font face="Helvetica">South and Puerto Rico</font></td>
                <td><font face="Helvetica">15%</font></td>
            </tr>
            <tr>
                <td><font face="Helvetica">Midwest and Plains States</font></td>
                <td><font face="Helvetica">12%</font></td>
            </tr>
            <tr>
                <td><font face="Helvetica">Southwest and Mountain</font></td>
                <td><font face="Helvetica">10%</font></td>
            </tr>
            <tr>
                <td><font face="Helvetica">West, Alaska, and Hawaii</font></td>
                <td><font face="Helvetica">20%</font></td>
            </tr>
            <tr>
                <td><font face="Helvetica">Abroad</font></td>
                <td><font face="Helvetica">13%</font></td>
            </tr>
        </table>
    </div>
</body>
</html>
